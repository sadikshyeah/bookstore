<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="publicationYear">Publication year</label>
			<input type="number" max="2100" th:field="*{publicationYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label>
			<input type="number" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label>Category</label>
			<select th:field="*{category}" class="form-control">
				<option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.name}">
				</option>
			</select>

			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>

</html>
